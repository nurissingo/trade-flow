<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Байланыс - Trade Flow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .contact-header {
            padding: 8rem 5% 4rem;
            background: linear-gradient(135deg, rgba(21, 192, 233, 0.1) 0%, rgba(57, 205, 239, 0.1) 100%);
            text-align: center;
        }

        .contact-header h1 {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease;
        }

        .contact-header p {
            font-size: 1.2rem;
            color: var(--black);
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 1s ease 0.2s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .contact-content {
            padding: 4rem 5%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
        }

        .contact-info {
            padding: 2rem;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .contact-info h2 {
            color: var(--accent-color);
            margin-bottom: 2rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .info-item i {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-right: 1rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(21, 192, 233, 0.1);
            border-radius: 50%;
        }

        .info-item p {
            color: var(--black);
            line-height: 1.6;
        }

        .contact-form {
            padding: 2rem;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .contact-form h2 {
            color: var(--accent-color);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--black);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #eee;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--primary-color);
            color: var(--white);
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: bold;
        }

        .submit-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .map {
            margin-top: 4rem;
            padding: 0 5%;
        }

        .map h2 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 2rem;
        }

        .map-container {
            width: 100%;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .contact-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Trade <span>Flow</span></h1>
        </div>
        <button class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links">
            <li><a href="index.html">Басты бет</a></li>
            <li><a href="courses.html">Курстар</a></li>
            <li><a href="about.html">Біз туралы</a></li>
            <li><a href="contact.html">Байланыс</a></li>
            <li><a href="login.html" class="login-btn">Кіру</a></li>
        </ul>
    </nav>

    <header class="contact-header">
        <h1>Байланыс</h1>
        <p>Бізбен байланысыңыз</p>
    </header>

    <section class="contact-content">
        <div class="contact-info">
            <h2>Байланыс ақпараты</h2>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>Шымкент қаласы, мкр.Нурсат 2, 19/1</p>
            </div>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <p>+7 (707) 942-9089</p>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <p>nazerkearipkhan@icloud.com</p>
            </div>
            <div class="info-item">
                <i class="fas fa-clock"></i>
                <p>Дүйсенбі - Жұма: 9:00 - 18:00</p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Хабарлама жіберу</h2>
            <form>
                <div class="form-group">
                    <label for="name">Аты-жөні</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Тақырып</label>
                    <input type="text" id="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Хабарлама</label>
                    <textarea id="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Жіберу</button>
            </form>
        </div>
    </section>

    <section class="map">
        <h2>Біздің орналасқан жеріміз</h2>
        <div class="map-container">
            <iframe src= "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3617.462282097693!2d69.64402763177783!3d42.35332469669938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38a91dd96cab6875%3A0x45a091aa662b73cd!2sOneHub%20Coworking!5e0!3m2!1sru!2skz!4v1744297573275!5m2!1sru!2skz" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>
</body>
<script>
    document.querySelector('.menu-toggle').addEventListener('click', function() {
        document.querySelector('.nav-links').classList.toggle('active');
    });
</script>
</html>
